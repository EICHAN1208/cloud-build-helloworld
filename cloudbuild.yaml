steps:
# Docker Build
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', '${PRODUCTION_IMAGE_NAME}', '.' ]

- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', '${STAGING_IMAGE_NAME}', '.' ]

# Docker push to Artifact Registry
- name: "gcr.io/cloud-builders/docker"
  args: ["push", "${PRODUCTION_IMAGE_NAME}"]

- name: "gcr.io/cloud-builders/docker"
  args: ["push", "${STAGING_IMAGE_NAME}"]

# Deploy to Cloud Run
# @note:
#   - gcloud専用のクラウドビルダー('gcr.io/cloud-builders/gcloud')を使用するよりも、cloud-sdkの使用が推奨されている
#   - https://github.com/GoogleCloudPlatform/cloud-builders/tree/master/gcloud#gcloud
- name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
  entrypoint: gcloud
  args:
    [
      "run",
      "deploy",
      "hello-world",
      "--image",
      "${PRODUCTION_IMAGE_NAME}",
      "--region",
      "asia-northeast1",
      "--platform",
      "managed",
      "--allow-unauthenticated",
    ]

- name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
  entrypoint: gcloud
  args:
    [
      "run",
      "deploy",
      "staging-hello-world",
      "--image",
      "${STAGING_IMAGE_NAME}",
      "--region",
      "asia-northeast1",
      "--platform",
      "managed",
      "--allow-unauthenticated",
    ]

# ユーザー定義変数
substitutions:
  _SERVICE_NAME: "hello-world"
  PRODUCTION_IMAGE_NAME: "asia-northeast1-docker.pkg.dev/${PROJECT_ID}/demo-helloworld/hello-world-image"
  STAGING_IMAGE_NAME: "asia-northeast1-docker.pkg.dev/${PROJECT_ID}/demo-helloworld/staging-hello-world-image"
